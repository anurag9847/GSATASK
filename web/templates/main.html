<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>main</title>
</head>

<body>

    <div class="modal fade" id="addtaskmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModalLabel">Create Task</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Task Name</label>
                        <input class="form-control" type="text" name="task" id="taskName">
                    </div>
                    <div class="form-group">
                        <label for="name">Date</label>
                        <input class="form-control" type="date" name="date" id="date">
                    </div>
                    <div class="form-group">
                        <label for="name">Date</label>
                        <input class="form-control" type="time" name="date" id="time">
                    </div>
                    <div class="form-group">
                        <label for="ass">Assigned By</label>
                        <select class="form-control" name="teams" id="assgn-by">

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="desc">Status</label>
                        <input type="text" class="form-control" id="status">
                    </div>
                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-center">
                    <button id="btn_add" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand text-white" href="#">COMPANY LOGO</a>
        <a href="login">logout</a>
    </nav>

    <main>
        <div class="d-flex justify-content-end mr-3 align-items-center">
            <button class="btn btn-success mt-2" id="addtask-btn">ADD TASK</button>
        </div>
        <div id="task-table mt-2 py-2 px-5">
            <table class="table table-bordered mt-2 py-2 px-5">
                <thead>
                    <th>Task Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Assigned By</th>
                    <th>Status</th>
                </thead>
                <tbody id="body">

                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/static/js/login.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
